{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div>
                <form id="alldel" name="alldel" method="post" action="{:url('admin/WebMsgLog/log_alldelete')}">
                    <input name="p" id="p" value="{:input('p',1)}" type="hidden"/>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                            <thead>
                            <tr>
                                <th class="hidden-xs center">
                                    <label class="pos-rel">
                                        <input type="checkbox" class="ace" id='chkAll' onclick='CheckAll(this.form)'
                                               value="全选"/>
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th>ID</th>
                                <th>发送方</th>
                                <th>接收方</th>
                                <th class="hidden-sm hidden-xs">发送时间</th>
                                <th>内容</th>
                                <th style="border-right:#CCC solid 1px;">操作</th>
                            </tr>
                            </thead>

                            <tbody id="ajax-data">
                            {foreach name="list" item="v"}
                            <tr>
                                <td class="hidden-xs" align="center">
                                    <label class="pos-rel">
                                        <input name='id[]' id="navid" class="ace" type='checkbox' value='{$v.id}'>
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$v.id}</td>
                                <td height="28">{$v.fromid|getUserNameById}</td>
                                <td height="28">{$v.toid|getUserNameById}</td>
                                <td>{$v.content}</td>
                                <td class="hidden-sm hidden-xs">{$v.sendtime|date='Y-m-d H:i:s',###}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a class="red confirm-rst-url-btn" data-info="确定删除吗？"
                                           href="{:url('admin/WebMsgLog/log_delete',array('id'=>$v['id'],'p'=>input('p',1)))}"
                                           title="删除">
                                            <i class="ace-icon fa  bigger-130 iconfont icon-empty"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}
                            <tr>
                                <td align="left">
                                    <button id="btnsubmit" class="btn btn-white btn-yellow btn-sm">删</button>
                                     
                                </td>
                                <td colspan="8" align="right">{$page}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /.page-content -->
{/block}

{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">

    <div class="row maintop">
        <form name="admin_list_sea" class="form-search" id="list-filter" method="post"
              action="{:url('admin/Enterprise/enterprise_list')}">
            <div class="col-xs-12 col-sm-4  margintop5">
                <div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-check"></i>
						</span>
                    <input type="text" name="key" id="key" class="form-control" value="{$val}" placeholder="输入企业名称"/>
                    <span class="input-group-btn">
							<button type="submit" class="btn btn-sm  btn-purple ajax-search-form">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 margintop5">
                <div class="input-group-btn">
                    <a href="{:url('admin/Enterprise/enterprise_list')}">
                        <button type="button" class="btn btn-sm  btn-purple ajax-display-all">
                            <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                            显示全部
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div>
                <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                    <thead>
                    <tr>
                        <th class="hidden-xs">ID</th>
                        <th>企业名称</th>
                        <th>财务负责人</th>
                        <th>联系电话</th>
                        <th>联系人邮箱</th>
                        <th>门牌号</th>
                        <th>面积㎡</th>
                        <th>保证金(元)</th>
                        <th class="hidden-sm hidden-xs">签订</th>
                        <th>签订人</th>
                    </tr>
                    </thead>

                    <tbody id="ajax-data">
                    {include file="financial/ajax_contract_list"/}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div><!-- /.page-content -->
{/block}

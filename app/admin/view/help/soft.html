<!-- 显示模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form class="form-horizontal ajaxForm2" name="soft_add" method="post" action="{:url('admin/Help/soft_runadd')}">
        <div class="modal-dialog" style="width:1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加软件
                    </h4>
                </div>
                <div class="modal-body">


                    <div class="row">
                        <div class="col-xs-12">

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    软件名称： </label>
                                <div class="col-sm-11">
                                    <input type="text" name="soft_name" id="soft_name" placeholder="输入软件名称"
                                           class="col-xs-10 col-sm-5" required/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
                                </div>

                            </div>

                            <div class="form-group" id="pic_list">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    软件图片： </label>
                                <div class="col-sm-11">
                                    <a href="javascript:;" class="file">
                                        <input type="file" name="file0" id="file0" multiple="multiple"/>
                                        选择上传文件
                                    </a>
                                    <a href="javascript:;" onclick="return backpic('__PUBLIC__/img/no_img.jpg');"
                                       title="还原修改前的图片" class="file">
                                        撤销上传
                                    </a>

                                    <div><img src="__PUBLIC__/img/no_img.jpg" height="70" id="img0"></div>
                                </div>
                            </div>

                            <div class="form-group" id="pic_listurl">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    链接URL： </label>
                                <div class="col-sm-11">
                                    <input type="text" name="soft_url" id="soft_url" placeholder="输入链接URL"
                                           class="col-xs-10 col-sm-8"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    是否显示： </label>
                                <div class="col-sm-11" style="padding-top:5px;">
                                    <input name="soft_open" id="soft_open" value="1"
                                           class="ace ace-switch ace-switch-4 btn-flat" type="checkbox"/>
                                    <span class="lbl">&nbsp;&nbsp;默认关闭</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 描述： </label>
                                <div class="col-sm-11">
                                    <textarea name="soft_content" cols="20" rows="2"
                                              class="col-xs-10 col-sm-8 limitedone" id="form-field-10"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        提交保存
                    </button>
                    <button class="btn btn-info" type="reset">
                        重置
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div><!-- /.modal -->

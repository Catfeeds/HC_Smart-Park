{foreach name="news" item="v"}
<tr>
    <td class="hidden-xs" align="center">
        <label class="pos-rel">
            <input name='n_id[]' id="navid" class="ace" type='checkbox' value='{$v.n_id}'>
            <span class="lbl"></span>
        </label>
    </td>
    <td class="hidden-xs" align="center">{$v.n_id}</td>
    <td><a href="{:url('admin/News/news_edit',array('n_id'=>$v['n_id']))}" title="{$v.news_title}">{$v.news_title|subtext=25}</a>【{$v['member_list_nickname']|default=$v['member_list_username']}】
    </td>

    <td class="hidden-xs">
        {if condition="$v['news_open'] eq 1"}
        <a class="red state-btn" href="{:url('admin/News/news_state')}" data-id="{$v.n_id}" title="已审">
            <div>
                <button class="btn btn-minier btn-yellow">已审</button>
            </div>
        </a>
        {else/}
        <a class="red state-btn" href="{:url('admin/News/news_state')}" data-id="{$v.n_id}" title="未审">
            <div>
                <button class="btn btn-minier btn-danger">未审</button>
            </div>
        </a>
        {/if}
    </td>
    <td class="hidden-xs">{$v.news_time|date='Y-m-d',###}</td>
    <td>
        <div class="hidden-sm hidden-xs action-buttons">
            <a class="red confirm-rst-url-btn" data-info="你确定要删除吗？"
               href="{:url('admin/News/news_del',array('n_id'=>$v['n_id'],'p'=>input('p',1)))}" title="回收站"
               data-toggle="tooltip">
                <i class="ace-icon fa fa-trash-o bigger-130"></i>
            </a>
        </div>
        <div class="hidden-md hidden-lg">
            <div class="inline position-relative">
                <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                    <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                </button>
                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

                    <li>
                        <a href="{:url('admin/News/news_del',array('n_id'=>$v['n_id'],'p'=>input('p',1)))}"
                           data-info="你确定要删除吗？" class="tooltip-error confirm-rst-url-btn" data-rel="tooltip" title="回收站"
                           data-original-title="回收站">
											<span class="red">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </td>
</tr>
{/foreach}
<tr>
    <td align="left" class="hidden-xs center">
        <button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删</button>
         
    </td>
    <td colspan="2" align="left" class="hidden-lg hidden-md hidden-sm">{$page}</td>
    <td colspan="7" align="right" class="hidden-xs">{$page}</td>
</tr>

{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <div class="row maintop">
        <div class="col-xs-5 col-sm-1  margintop5">
            <a href="{:url('admin/Enterprise/enterprise_add')}">
                <button class="btn btn-sm btn-danger">
                    <i class="ace-icon fa fa-bolt bigger-110"></i>
                    添加企业
                </button>
            </a>
        </div>
        <form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/Enterprise/enterprise_list')}">
            <div class="col-xs-12 col-sm-1  margintop5">
                <select name="opentype_check" class="ajax_change">
                    <option value="">按状态</option>
                    <option value="1" {if condition="$opentype_check eq '1'"}selected="selected"{/if}>开启</option>
                    <option value="0" {if condition="$opentype_check eq '0'"}selected="selected"{/if} >禁用</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-3  margintop5">
                <div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-check"></i>
						</span>
                    <input type="text" name="key" id="key" class="form-control" value="{$val}" placeholder="输入企业名称" />
                    <span class="input-group-btn">
							<button type="submit" class="btn btn-sm  btn-purple ajax-search-form">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 margintop5">
                <div class="input-group-btn">
                    <a href="{:url('admin/Enterprise/enterprise_list')}">
                        <button type="button" class="btn btn-sm  btn-purple ajax-display-all">
                            <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                            显示全部
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div>
                <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                    <thead>
                    <tr>
                        <th class="hidden-xs">ID</th>
                        <th>企业名称</th>
                        <th>房间号</th>
                        <th>邀请码</th>
                        <th class="hidden-sm hidden-xs">添加时间</th>
                        <th class="hidden-xs">状态</th>
                        <th style="border-right:#CCC solid 1px;">操作</th>
                    </tr>
                    </thead>

                    <tbody id="ajax-data">
                    {include file="enterprise/ajax_enterprise_list"/}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div><!-- /.page-content -->
{/block}

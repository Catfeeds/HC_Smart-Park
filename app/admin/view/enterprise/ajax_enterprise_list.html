{foreach name="enterprise_list" item="v"}
<tr>
    <td class="hidden-xs" height="28" >{$v.id}</td>
    <td>{$v.enterprise_list_name}</td>
    <td>{$v.room}</td>
    <td class="hidden-sm hidden-xs">{$v.enterprise_list_addtime|date='Y-m-d H:i:s',###}</td>
    <td class="hidden-xs">
        {if condition='$v.enterprise_list_open eq 1'}
        <a class="red open-btn" href="{:url('admin/enterprise/enterprise_status')}" data-id="{$v.id}" title="已开启">
            <div id="zt{$v.id}"><button class="btn btn-minier btn-yellow">开启</button></div>
        </a>
        {else/}
        <a class="red open-btn" href="{:url('admin/enterprise/enterprise_status')}" data-id="{$v.id}" title="已禁用">
            <div id="zt{$v.id}"><button class="btn btn-minier btn-danger">禁用</button></div>
        </a>
        {/if}
    </td>
    <td>
        <div class="hidden-sm hidden-xs action-buttons">

            <a class="green"  href="{:url('admin/enterprise/enterprise_info',array('id'=>$v['id']))}" title="查看">
                <i class="ace-icon fa fa-eye bigger-130"></i>
            </a>

            <a class="green"  href="{:url('admin/enterprise/enterprise_edit',array('id'=>$v['id']))}" title="修改">
                <i class="ace-icon fa fa-pencil bigger-130"></i>
            </a>

            <a class="red confirm-rst-url-btn" href="{:url('admin/enterprise/enterprise_delete',array('id'=>$v['id'],'p'=>input('p',1)))}" data-info="你确定要删除吗？" title="删除">
                <i class="ace-icon fa fa-trash-o bigger-130"></i>
            </a>
        </div>
        <div class="hidden-md hidden-lg">
            <div class="inline position-relative">
                <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                    <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                </button>
                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                    <li>
                        <a href="{:url('admin/enterprise/enterprise_info',array('id'=>$v['id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
											<span class="green">
												<i class="ace-icon fa fa-eye bigger-120"></i>
											</span>
                        </a>
                    </li>

                    <li>
                        <a href="{:url('admin/enterprise/enterprise_edit',array('id'=>$v['id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
											<span class="green">
												<i class="ace-icon fa fa-pencil bigger-120"></i>
											</span>
                        </a>
                    </li>

                    <li>
                        <a href="{:url('admin/enterprise/enterprise_delete',array('id'=>$v['id'],'p'=>input('p',1)))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
											<span class="red">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </td>
</tr>
{/foreach}
<tr>
    <td height="50" colspan="12" align="left">{$page}</td>
</tr>

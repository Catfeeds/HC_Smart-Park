{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop change-maintop">
			<form name="room_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/Park/room_list')}">
				<div class="col-xs-12 col-sm-4  margintop5">
					<select name="status" class="ajax_change">
						<option value="">按租赁状态</option>
						<option value="1" {if condition="$status eq '1'"}selected="selected"{/if}>已租</option>
						<option value="0" {if condition="$status eq '0'"}selected="selected"{/if} >未租</option>
					</select>

					<select name="phase" class="ajax_change">
						<option value="">按期数</option>
						<option value="1" {if condition="$phase eq '1'"}selected="selected"{/if}>一期</option>
						<option value="2" {if condition="$phase eq '2'"}selected="selected"{/if} >二期</option>
					</select>

                    <select name="floor" id="floor" class="ajax_change">
                        <option value="">按楼层</option>
                        {for start="1" end="24"}
                        <option value={$i} {if condition="$floor eq $i"}selected="selected">{$i}层</option>
                        {/for}
                    </select>

				</div>
				<div class="col-xs-4 col-sm-3 margintop5">
					<div class="input-group-btn">
						<a href="{:url('admin/Park/room_list')}">
							<button type="button" class="btn btn-sm  btn-purple ajax-display-all">
								<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
								显示全部
							</button>
						</a>
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th class="hidden-xs">ID</th>
							<th>期数</th>
							<th>楼层</th>
                            <th>房间号</th>
							<th class="hidden-sm hidden-xs">面积㎡</th>
							<th class="hidden-sm hidden-xs">装修</th>
							<th class="hidden-sm hidden-xs">添加时间</th>
							<th class="hidden-xs">状态</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody id="ajax-data">
							{include file="park/ajax_room_list"/}
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}

{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <!--主题-->
    <div class="row maintop">
        <div class="col-xs-12">
            <form class="form-horizontal ajaxForm2" name="form0" method="post" action="{:url('admin/Park/room_runadd')}"  enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 楼幢：  </label>
                    <div class="col-sm-10">
                        <select name="phase" id="phase" class="col-sm-2 selector" required>
                            {foreach $building as $v}
                            <option value="{$v.id}">{$v.name}</option>
                            {/foreach}
                        </select>
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">请选择楼幢</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group" id="pptaddress">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 楼层：  </label>
                    <div class="col-sm-10">
                        <input type="number" name="floor" id="floor" placeholder="" class="col-xs-12 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">请输入数字</span>
											</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房间号：  </label>
                    <div class="col-sm-10">
                        <input type="number" name="room_number" id="room_number" placeholder="如506" class="col-xs-10 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">请输入房间号</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房间面积：  </label>
                    <div class="col-sm-10">
                        <input type="text" name="area" id="area" value="" class="col-xs-10 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">平方米</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房租：  </label>
                    <div class="col-sm-10">
                        <input type="text" name="price" id="price" placeholder="每平米单价" class="col-xs-10 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">元/平方米</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 物业费：  </label>
                    <div class="col-sm-10">
                        <input type="text" name="property" id="property" placeholder="每平米单价" class="col-xs-10 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">元/平方米</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 空调费：  </label>
                    <div class="col-sm-10">
                        <input type="text" name="aircon" id="aircon" placeholder="每平米单价" class="col-xs-10 col-sm-2" />
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">元/平方米</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 装修：  </label>
                    <div class="col-sm-10">
                        <select name="decoration" id="decoration" class="col-sm-2 selector" required>
                            <option value="1">毛坯</option>
                            <option value="2">简装</option>
                        </select>
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">请选择房屋装修</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房屋状态：  </label>
                    <div class="col-sm-10">
                        <select name="status" id="status" class="col-sm-2 selector" required>
                            <option value="0">未租</option>
                            <option value="1">已租</option>
                            <option value="2">已售</option>
                            <option value="3">已定</option>
                            <option value="4">自留</option>
                        </select>
                        <span class="help-inline col-xs-12 col-sm-2">*
												<span class="middle">请选择房屋状态</span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 封面图片上传： </label>
                    <div class="col-sm-10">
                        <a href="javascript:;" class="file">
                            <input type="file" name="pic_one[]" id="file0" />
                            选择上传文件
                        </a>
                        <span class="lbl">&nbsp;&nbsp;<img src="__PUBLIC__/img/no_img.jpg" width="100" height="70" id="img0" ></span>&nbsp;&nbsp;<a href="javascript:;" onClick="return backpic('__PUBLIC__/img/no_img.jpg');" title="还原修改前的图片" class="file">
                        撤销上传
                    </a>
                        <span class="lbl">&nbsp;&nbsp;上传前先用PS处理成等比例图片后上传，最后都统一比例<br />
</span>
                    </div>
                </div>
                <div class="space-4"></div>


                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房间图集： </label>
                    <div class="col-sm-10">
                        <div class="radio" >
                            <label>
                                <input name="room_pic_type" id="room_pic_list" checked type="radio" class="ace" value="1"/>
                                <span class="lbl"> 无图模式</span>
                            </label>
                            <label>
                                <input name="room_pic_type" id="room_pic_qqlist" type="radio" class="ace" value="2"/>
                                <span class="lbl"> 多图模式</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <!-- 多图上传 -->
                <link href="__PUBLIC__/ppy/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
                <script src="__PUBLIC__/ppy/js/fileinput.js" type="text/javascript"></script>
                <script src="__PUBLIC__/ppy/js/fileinput_locale_zh.js" type="text/javascript"></script>
                <div class="form-group" id="pic_list">
                    <div class="col-sm-10 col-sm-offset-2" style="padding-top:5px;">
                        <input id="file-5" name="pic_all[]" type="file"  class="file"  multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon=""><br />
                        <textarea name="room_pic_content" class="col-xs-12 col-sm-12" id="room_pic_content"  placeholder="单次编辑或添加文章,选择多图时请一次性选择。多图对应文章说明，例如： 图片一说明 | 图片二说明 | 图片三说明    每个文字说明以 | 分割" ></textarea>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序（从小到大）： </label>
                    <div class="col-sm-10">
                        <input type="text" name="listorder" value="50" class="col-xs-10 col-sm-1" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 房间介绍: </label>
                    <div class="col-sm-10">
                        <script src="__PUBLIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
                        <script src="__PUBLIC__/ueditor/ueditor.all.js" type="text/javascript"></script>
                        <textarea name="news_content" rows="100%" style="width:80%" id="myEditor"></textarea>
                        <script type="text/javascript">
                            var editor = new UE.ui.Editor();
                            editor.render("myEditor");
                        </script>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <input class="ace ace-checkbox-2" name="continue" type="checkbox" value="1">
                        <span class="lbl"> 发布后继续</span>
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            保存
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div><!-- /.page-content -->
{/block}
{block name="scripts"}
<script>
    //多图设置
    $("#pic_list").hide();
    $("#room_pic_list").click(function(){
        $("#pic_list").hide();
    });
    $("#room_pic_qqlist").click(function(){
        $("#pic_list").show();
    });
    $('.date-picker').datepicker({
        autoclose: true,
        todayHighlight: true,
        language:'zh-CN',
    })
</script>
{/block}
